title: "kaffeehauskultur"
description: "Food blog. This is a food blog. Now that we have established that; other things you might want to know about us: coffe house culture, there must be a German word for it; in fact, there is: Kaffehauskultur [kafe:haʊ̯skvltu:ɐ̯]. A part of Viennese cultural heritage, this blog being based in Austria's and baroque architecture's capital, has dedicated itself to the exploration of this phenomenon more broadly and culinary explorations on a budget in general."

